<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Put_Your_Pass</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="leftside">
        <div class="user">
          <h1 id="heading">Put_Your_Pass</h1>
          <p id="desc">
            A better way of storing passwords, maybe
            <span id="face"> (•_•)</span>
          </p>
          <div class="inputs">
            <div class="userName" id="us">
              <p>UserName :</p>
              <input type="text" id="username" />
            </div>

            <div class="app" id="ap">
              <p>Application name :</p>
              <input type="text" id="appname" />
            </div>

            <div class="passLen" id="pa">
              <p>Password length :</p>
              <input type="number" id="pass" placeholder="  6<=length<=20" />
            </div>
            <button id="create">Create</button>
          </div>
        </div>
      </div>
      <div class="rightside">
        <div class="header">
          <div class="Application" id="a"><span id="l">App</span> Lication</div>
          <div class="userId" id="u"><span id="n">User</span> Name</div>
          <div class="password" id="p"><span id="w">Pass</span> Word</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
