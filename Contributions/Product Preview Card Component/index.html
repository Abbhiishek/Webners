<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component | Frontend Mentor</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" class="desktop-img">
        <img src="./images/image-product-mobile.jpg" class="mobile-img">
      </div>
      <div class="text">
        <p class="perfume">PERFUME</p>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <h1 class="price">$149.99</h1><p class="oldprice">$169.99</p>
        <button class="cart-button" type="button">
          <p class="cart-img"><img src="./images/icon-cart.svg"></p>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
