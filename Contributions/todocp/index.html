<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-CP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="site-favicon.png" type="image/x-icon">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
<div class="box">
    <div class="inner">
      <h3>TODO-CP </h3>
    <hr>
    <input type="text" id="taskname" placeholder="Enter the task">   </input>
    <button type="submit" id="addtask">ADD</button>
    <button type="submit" id="cleartask">CLEAR</button>
    <input type="submit" value="Task History" id="save" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <h4>My tasks: </h4><p id="msg">Click on any task to mark it as completed<p>
    <ul id="tasklist">
    </ul>
    </div>
  </div>


<!-- Task History -->
<div class="modal fade taskpane" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Task History</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="submit" value="Fetch Tasks" id="back">
        <input type="submit" value="Clear Storage" id="del">
        <ul id="localtasks">

        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  

  <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
